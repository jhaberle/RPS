<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

</head>
<body>

    <div id="game">
        <p>Press R, P or S to play!</p>
    </div>
    <script type="text/javascript">

        var options = ["r", "p", "s"];
        var wins = 0;
        var losses = 0;
        var ties = 0;

        document.onkeyup = function() {

            
            var userguess = String.fromCharCode(event.keyCode).toLowerCase();

            console.log(userguess);

            // This variable will come up with a random number that will round down (math.floor).  Important to round down because if not, then there could be a number outside of our index (this is used with the *options.length peice)
            var computerGuess = options[Math.floor(Math.random()*options.length)];

            // The console.log with each variable is used when we're in the testing phase
            console.log(computerGuess);


            // This is all of our logic that is used to determine who wins

            if (userguess=='r' || userguess=='p' || userguess=='s') {

                if ((userguess=='r') && (computerGuess=='s')) {
                    wins++;
                    alert("Wins: " + wins);
                }
                if ((userguess=='r') && (computerGuess=='p')) {
                    losses++;
                    alert("Losses: " + losses);
                }
                if ((userguess=='p') && (computerGuess=='r')) {
                    wins++;
                    alert("Wins: " + wins);
                }
                if ((userguess=='p') && (computerGuess=='s')) {
                    losses++;
                    alert("Losses: " + losses);
                }
                if ((userguess=='s') && (computerGuess=='p')) {
                    wins++;
                    alert("Wins: " + wins);
                }
                if ((userguess=='s') && (computerGuess=='r')) {
                    losses++;
                    alert("Losses: " + losses);
                }
                if ((userguess==computerGuess)) {
                    ties++;
                    alert("Ties: " + ties);
                }
                
                // This code is here to let the user know if a button other than R, P or S is pushed
            } else {
                alert("please choose from r, p, or s");
            }

            // This is the variable that we will use in our next command down below

            var html = "<p>Press R, P or S to play!</p>" +
            "<p>wins: " + wins + "</p>" +
            "<p>losses: "+ losses + "</p>" +
            "<p>ties: "+ ties + "</p>";


            // This is the line that we'll enter to make sure our html in our page updates correctly after a button is pressed //
            
            document.querySelector('#game').innerHTML = html;
            
        }

        // When we are done writing our code and know that the game behaves as it should, we can go back and delete all the code for alerts and console.logs.
    
    
    
    </script>
</body>


</html>
